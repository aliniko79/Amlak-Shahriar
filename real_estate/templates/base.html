<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
            املاک شهریار
        {% endblock title %}
    </title>
    {% load static %}
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/logo.jpg' %}" >
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Modify the background color */
         
        .navbar-custom {
            background-color: black;
        }
        /* Modify brand and text color */
         
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: goldenrod;
        }
        .nav-link{
            color: goldenrod;
        }
        .card {display:inline-block;}
    </style>
</head>

<body style="background-color: black; color: goldenrod;">
  <header>
    <div style="direction: rtl;margin-top: 10px;" class="container text-center">
      <div class="row">
        <div style="margin-top: 10px; display: flex;"  class="col-5">
          <nav style="direction: rtl;" class="navbar navbar-expand-lg bg-body-dark">
            <div style="display: flex;" class="container-fluid">
              <a style="color: goldenrod;" class="navbar-brand" href="{% url "home_page" %}">املاک شهریار</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a style="color: goldenrod;" class="nav-link active" aria-current="page" href="{% url "home_page" %}">خانه</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "about_page" %}">درباره ما</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "files_page" %}">کیس ها</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
        </div>
        <div style="margin-top: 10px;" class="col"></div>
        <div style="margin-top: 10px;" class="col-4">
          <form style="direction: ltr; align-self: center;" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="ویلای لب دریا" aria-label="Search">
            <button class="btn btn-warning" type="submit">جستجو</button>
          </form>
        </div>
        
      </div>
    </div>
  </header>
    {% block content %}
    
    {% endblock content %}
    <footer style="text-align: center; align-items: center;">
        This website was created by 
        <a href="https://github.com/alishah79">Ali.N</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
