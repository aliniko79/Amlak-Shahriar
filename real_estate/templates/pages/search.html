{% extends "base.html" %}

{% block title %}

{{query}}

{% endblock title %}

{% block content %}

{% for case in object_list %}

<div class="card text-bg-dark mb-3">
    <img style="height: 250px;" src="{{ case.image.url }}" class="card-img-top" alt="File image">
    <div class="card-body">
    <h5 class="card-title text-warning">{{case.title}}</h5>
    <p class="card-text text-warning">{{case.description}}</p>
    <p class="card-text"><small class="text-body-secondary">{{case.date}}</small></p>
    <a href={{ case.get_absolute_url }} class="btn text-bg-secondary">دیدن فایل</a>
    </div>
</div> 

{% endfor %}

{% endblock content %}
